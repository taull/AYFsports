<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AYFsports</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <div class="header">
    <div class="header-container"></div>
  </div>

  <div class="form-container">

    <div class="form-text">
      <h3>Thank you for purchasing our MFL template</h3>
      <p>Please provide your league information and email in the form and one of our designers will reach out to you to if any further information is required. Thanks!</p>
      <p class="disclaimer">*Please allow up to 24 hours</p>
    </div>
    <form action="">
      <div class="item">
        <div class="league-url">
          <label>League URL</label>
          <input type="text" />
        </div>
        <div class="commish-password">
          <label>Commissioner Password</label>
          <input type="text" />
        </div>
        <div class="email">
          <label for="email">Email Address</label>
          <input name="email" type="text" />
        </div>
        <div class="form-button">
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <div class="footer">
    <div class="footer-container"></div>
  </div>

</body>
</html>
